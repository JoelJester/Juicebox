<!DOCTYPE html>
<html>
  <head>
    <title>Juicebox</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
  <!--  -->
  <div class="container">
    <div class="display-discovery">
      <ul class="display-images js-hex-images">
        <li class="hexagon">
          <div class="hexagon-inside">
            <div class="hexagon-image">
              <ul class="display-info js-song-info">
                <li class="display-info js-display-track">Test info track name</li>
                <li class="display-info js-display-artist">Sample text, artist goes here</li>
              </ul>
            </div>
          </div>
        </li>
        <li class="hexagon">
          <div class="hexagon-inside">
            <div class="hexagon-image">
              <ul class="display-info js-song-info">
                <li class="display-info js-display-track">Test info track name</li>
                <li class="display-info js-display-artist">Sample text, artist goes here</li>
              </ul>
            </div>
          </div>
        </li>
        <li class="hexagon">
          <div class="hexagon-inside">
            <div class="hexagon-image">
              <ul class="display-info js-upload">
                <li class="display-info" js-upload-display>Upload your own track
                  <input class="js-upload-display" type="file" accept="audio/*" />
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li class="hexagon">
          <div class="hexagon-inside">
            <div class="hexagon-image"></div>
            <div class="display-info js-display-track">Test info track name</div>
            <div class="display-info js-display-artist">Sample text, artist goes here</div>
          </div>
        </li>
      </ul> <!-- closes display-images which contains all of the hex photos -->
    </div> <!-- closes the display-discovery div which holds the hex images -->
    <!-- this panel will display the current song information including; cover art, artist and track names. // future features; track progress bar -->
    <div class="display-song-panel js-song-panel">
      <div class="display-track">


      </div>
      <!-- this will display the current playlist. Elements will be populated by js -->
      <div class="display-playlist js-current-playlist"></div>
      <div class="song-controls js-song-controls">
        <button class="back controls">Back</button>
        <button class="play controls">Play</button>
        <button class="stop controls">Stop</button>
        <button class="skip controls">Skip</button>
        <button class="mute controls">Mute</button>
      </div>
    </div>

    <!-- -->


  </div> <!-- closes top container div -->

  <!-- footer contains the progress bar showing the current track -->
  <footer>
    <div class="progress-bar">
      <div class="progress-bar-color"></div>
      <div class="progress-bar-hide js-progress-hide">
        <div class="progress-bar-hide-display"></div>
      </div>
    </div>
  </footer>

  </body>
</html>
